<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
  <table>
    <tr>
      <td colspan="2" align='center'>Admin Login</td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" [(ngModel)]="email" name="email" placeholder="Email" required></td>

      <td>Password</td>
      <td><input type="password" [(ngModel)]="password" name="password" placeholder="Password" required></td>
